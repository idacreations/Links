<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>
    <div id="container">
        <div><img class="cover" src="images/bg-pattern-card.svg"></div>
        


        <div class="info">
            <div class="avatarcontainer"><img id="avatar"src="images/image-victor.jpg"></div>
            <div class="profile"><p id="name">Victor Crest
                <span id="age">26</span> </p>
             <p id="location">London</p> </div>
        </div>

     
        <div class="stats">
            <ul class="stattop">
                <li class="topnum" >80K</li>

                <li class="topnum" >803K</li>

                <li class="topnum" >1.4K</li>
                
        
                <li class="bottomtext">Followers</li>

                <li class="bottomtext">Likes</li>

                <li class="bottomtext" >Photos</li>
                </ul> 
        </div>

    </div>
</body>
</html>
